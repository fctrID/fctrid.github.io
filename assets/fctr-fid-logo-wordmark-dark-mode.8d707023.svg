<svg viewBox="0 0 340 80" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision">
  <!-- FCTR 2026 HEADER - EXPANDED INFRASTRUCTURE SPACING -->
  <defs>
    <!-- Background of the sensor icon -->
    <linearGradient id="boxSurface" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    
    <!-- Refractive Edge: A sharp highlight to define the vault shape -->
    <linearGradient id="refractiveEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#00f5ff; stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6; stop-opacity:0.2" />
    </linearGradient>

    <!-- Ultra-Bright Electric Cyan ridges -->
    <linearGradient id="electricRidge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#00f5ff"/> 
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- BLOOM FILTER: Ensuring visibility and high-tech glow -->
    <filter id="luminousGlow" x="-50" y="-50" width="200" height="200" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- The 'Vault' Squircle Shape -->
    <path id="sensorShape" d="M 0,60 C 0,10 10,0 60,0 C 110,0 120,10 120,60 C 120,110 110,120 60,120 C 10,120 0,110 0,60 Z" />
  </defs>

  <!-- 1. THE ICON (Maximized Scale: 0.66) -->
  <g transform="translate(6, 0) scale(0.666)">
    <use href="#sensorShape" fill="url(#boxSurface)" />
    <!-- Updated to Refractive Edge logic for better definition -->
    <use href="#sensorShape" fill="none" stroke="url(#refractiveEdge)" stroke-width="1.2" />
    
    <!-- Fingerprint Pattern -->
    <g transform="translate(10, 10)" fill="none" stroke-width="8.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 14,98 V 44 A 36,36 0 0 1 86,44 V 58" stroke="url(#electricRidge)" stroke-opacity="1.0" />
      <path d="M 22,92 V 44 A 24,24 0 0 1 78,44 V 66" stroke="url(#electricRidge)" stroke-opacity="0.3" />
      <path d="M 38,44 A 12,12 0 0 1 62,44 V 74 A 12,12 0 0 1 38,74 V 70" stroke="url(#electricRidge)" />
      
      <!-- WHITE CORE PILL: Filament Core -->
      <path d="M 50,52 V 66" stroke="#ffffff" stroke-width="7.5" filter="url(#luminousGlow)" />
    </g>
    
    <!-- Status Dot (Verified Pulse) -->
    <circle cx="24" cy="108" r="4.2" fill="#00f5ff" filter="url(#luminousGlow)" />
  </g>

  <!-- 2. THE WORDMARK (Surgically Spaced) -->
  <!-- Shifted from x=92 to x=112 to create a significant 28px 'Infrastructure Gap' -->
  <g transform="translate(120, 23) scale(0.85)" fill="#ffffff">
    <path d="M 0,0 H 36 V 10 H 13 V 16 H 32 V 26 H 13 V 40 H 0 V 0 Z" />
    <path d="M 85.5,14 A 20,20 0 1 0 85.5,26 H 71.5 A 7,9 0 1 1 71.5,14 Z" />
    <path d="M 94,0 H 134 V 10 H 120.5 V 40 H 107.5 V 10 H 94 V 0 Z" />
    <path d="M 144,0 H 170 C 182,0 188,5 188,13 C 188,19 184,23 176,25 L 190,40 H 176 L 164,26 H 157 V 40 H 144 V 0 Z M 157,9 V 17 H 170 C 174,17 175,16 175,13.5 C 175,11 174,10 170,10 H 157 Z" />
  </g>
</svg>