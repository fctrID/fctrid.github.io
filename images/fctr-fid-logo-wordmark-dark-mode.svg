<svg viewBox="0 0 340 80" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision">
  <!-- 
    FCTR IDENTITY - "ICON DOMINANT" HEADER
    
    ADJUSTMENTS:
    - ICON: Scaled UP to 0.75 (Height ~75px). 
      It now dominates the vertical space, maximizing impact.
    - TEXT: Scaled DOWN to 0.9.
      It sits quietly next to the heavy hardware.
    - ALIGNMENT: Vertically centered at y=40.
  -->

  <defs>
    <!-- TITANIUM GRADIENT -->
    <linearGradient id="titaniumGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="50%" stop-color="#94a3b8" />
      <stop offset="100%" stop-color="#475569" />
    </linearGradient>

    <!-- RECESSED GROOVE -->
    <linearGradient id="grooveGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#64748b" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>

    <!-- CORE GRADIENT -->
    <linearGradient id="coreGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>

    <!-- TEXTURE -->
    <filter id="matteSatin" x="-20%" y="-20%" width="140%" height="140%">
      <feDiffuseLighting in="SourceAlpha" surfaceScale="1" diffuseConstant="1.2" lighting-color="#ffffff" result="diffuse">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
      <feComposite in="diffuse" in2="SourceAlpha" operator="in" result="diffuseOut" />
      <feComposite in="SourceGraphic" in2="diffuseOut" operator="arithmetic" k1="1" k2="0.3" k3="0" k4="0" />
    </filter>

    <!-- GLOW -->
    <filter id="activeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- SHADOW -->
    <filter id="liftShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- === 1. THE ICON (HERO SIZE) === -->
  <!-- Scaled to 0.75 (Maximum safe height for 80px box) -->
  <g transform="translate(-2, 3) scale(0.75)">
    
    <g fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#matteSatin)">
      <!-- F (Outer) -->
      <g filter="url(#liftShadow)">
        <path d="M 8,95 V 42 A 42,38 0 0 1 92,42 V 58" stroke="url(#titaniumGrad)" stroke-width="11" />
      </g>
      <!-- Groove (Middle) -->
      <path d="M 18,90 V 42 A 32,28 0 0 1 82,42 V 66" stroke="url(#grooveGrad)" stroke-width="10" />
      <!-- D (Inner) -->
      <g filter="url(#liftShadow)">
        <path d="M 35,44 A 15,13 0 0 1 65,44 V 74 A 15,13 0 0 1 35,74 V 70" stroke="url(#titaniumGrad)" stroke-width="10" />
      </g>
    </g>

    <!-- Active Core -->
    <g filter="url(#activeGlow)">
      <path d="M 50,52 V 66" stroke="url(#coreGrad)" stroke-width="10" stroke-linecap="round" />
    </g>
    <path d="M 50,52 V 66" stroke="#ffffff" stroke-width="9" stroke-linecap="round" />

  </g>

  <!-- === 2. THE WORDMARK (LABEL SIZE) === -->
  <!-- Scaled to 0.9. Tucked in closer at x=85 -->
  <g transform="translate(100, 23) scale(1)" fill="url(#titaniumGrad)">
    <!-- F -->
    <path d="M 0,0 H 36 V 10 H 13 V 16 H 32 V 26 H 13 V 40 H 0 V 0 Z" />
    <!-- C -->
    <path d="M 85.5,14 A 20,20 0 1 0 85.5,26 H 71.5 A 7,9 0 1 1 71.5,14 Z" />
    <!-- T -->
    <path d="M 94,0 H 134 V 10 H 120.5 V 40 H 107.5 V 10 H 94 V 0 Z" />
    <!-- R -->
    <path d="M 144,0 H 170 C 182,0 188,5 188,13 C 188,19 184,23 176,25 L 190,40 H 176 L 164,26 H 157 V 40 H 144 V 0 Z M 157,9 V 17 H 170 C 174,18 175,17 175,13 C 175,11 174,10 170,10 H 157 Z" />
  </g>

</svg>