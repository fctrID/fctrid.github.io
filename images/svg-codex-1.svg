      </g>

      <!-- LETTER t -->
      <g transform="translate(0, 0)">
        <path d="M 112 6 L 112 58 A 16 16 0 0 0 128 74 M 97 26 L 128 26"/>
      </g>

      <!-- LETTER r -->
      <g transform="translate(0, 0)">
        <path d="M 150 24 L 150 74 M 150 45 A 19 19 0 0 1 169 24"/>
      </g>

    </g>
  </g>
