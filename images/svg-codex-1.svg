<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="enclaveTitle">
  <title id="enclaveTitle">fctr - Secure Enclave Logo</title>
  
  <defs>
